<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello %s', 'Jamie')
    // Styled
    console.log('%c I am some great text', 
      'font-size:50px; background: red')
    // warning!
    console.warn('OH Noo');

    // Error :|
    console.error('SHit!!')

    // Info
    console.info('Crocs eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong')
    console.assert(1 === 1, 'Wont show')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p)

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('West');
    console.count('West');
    console.count('Bos');
    console.count('Bos');
    console.count('West');
    console.count('West');

    // timing
    console.time('fetching Data');
    fetch('https://api.github.com/users/wesbos')
      .then(glob => glob.json())
      .then(data => {
        console.timeEnd('fetching Data')
        console.log(data)})
    // table

    console.table(dogs)
  </script>
</body>
</html>
